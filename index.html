---
layout: default
---

<div class="content panel">
  <h1>{{ site.full_name }}</h1>
  <h2>{{ site.occupation }}</h2>

  <section class="social-links">
    <a aria-label="Send email" href="mailto:{{ site.email }}" target="_top">
      <i class="icon fas fa-envelope" aria-hidden="true"></i>
    </a>
    <a aria-label="My Github" href="{{ site.github_url }}" target="_blank" >
      <i class="icon fab fa-github-alt" aria-hidden="true"></i>
    </a>
    <a aria-label="My Medium" href="{{ site.medium_url }}" target="_blank">
      <i class="icon fab fa-medium-m" aria-hidden="true"></i>
    </a>
    <a aria-label="My Twitter" href="{{ site.twitter_url }}" target="_blank">
      <i class="icon fab fa-twitter" aria-hidden="true"></i>
    </a>
    <a aria-label="My LinkedIn" href="{{ site.linkedin_url }}" target="_blank">
      <i class="icon fab fa-linkedin-in" aria-hidden="true"></i>
    </a>
  </section>

  <section class="activities">
    <i class="icon devicon-swift-plain" aria-label="Swift"></i>
    <i class="icon fas fa-heart"></i>
    <i class="icon fas fa-music" aria-label="Music"></i>
  </section>
</div>
